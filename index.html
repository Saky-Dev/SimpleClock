<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Simple Clock</title>
  <link rel='stylesheet' href='./style/index.css'>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href='/' class='selected' tabindex='-1'>Clock</a></li>
        <li><a href='/stopwatch.html'>Stopwatch</a></li>
        <li><a href='/timer.html'>Timer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class='principal'>
      <h1 id='page-title'>Clock</h1>
      <h2 id='country'>Time in</h2>
      <div class='main-clock complete-format'>
        <span id='hrs'></span>
        <span>:</span>
        <span id='min'></span>
        <span>:</span>
        <span id='sec'></span>
        <span id='meridiem'></span>
      </div>
      <div class='switch'>
        <button class='switch-action off' id='format-changer'></button>
        <span class='switch-label'>12 hour format</span>
      </div>
    </div>
    <div class='global'>
      <div class='time'>
        <h3 class='city'>New York</h3>
        <span class='clock' id='ct-newyork'></span>
      </div>
      <div class='time'>
        <h3 class='city'>London</h3>
        <span class='clock' id='ct-london'></span>
      </div>
      <div class='time'>
        <h3 class='city'>Tokyo</h3>
        <span class='clock' id='ct-tokyo'></span>
      </div>
    </div>
  </main>

  </footer>

</body>
</html>
