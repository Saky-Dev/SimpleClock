<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Stopwatch</title>
  <link rel='stylesheet' href='./style/stopwatch.css'>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href='/'>Clock</a></li>
        <li><a href='/' class='selected' tabindex='-1'>Stopwatch</a></li>
        <li><a href='/'>Timer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class='principal'>
      <h1 id='page-title'>Stopwatch</h1>
      <div class='main-time'>
        <span id='min'>00</span>
        <span>:</span>
        <span id='sec'>00</span>
        <span>:</span>
        <span id='msc'>00</span>
      </div>
      <div class='buttons'>
        <button class='sw-action complete' id='start'>
          <img src='./assets/icons/play.svg' alt='Start'>
          <span>Start</span>
        </button>
        <button class='sw-action small' id='pause'>
          <img src='./assets/icons/pause.svg' alt='Pause'>
        </button>
        <button class='sw-action small' id='stop'>
          <img src='./assets/icons/stop.svg' alt='Stop'>
        </button>
        <button class='sw-action small' id='restart'>
          <img src='./assets/icons/restart.svg' alt='Restart'>
        </button>
      </div>
    </div>
    <div class='history'>
      <div class='record empty'>
        <span class='key'>5</span>
        <span id='rcd-4'>00:00:00</span>
      </div>
      <div class='record empty'>
        <span class='key'>4</span>
        <span id='rcd-3'>00:00:00</span>
      </div>
      <div class='record empty'>
        <span class='key'>3</span>
        <span id='rcd-2'>00:00:00</span>
      </div>
      <div class='record empty'>
        <span class='key'>2</span>
        <span id='rcd-1'>00:00:00</span>
      </div>
      <div class='record empty'>
        <span class='key'>1</span>
        <span id='rcd-0'>00:00:00</span>
      </div>
    </div>
  </main>
  <footer>
    <span>® All rights reserved</span>
    <ul>
      <li>
        <a href='https:/github.com/Saky-Dev' target='_blank'>
          <img src='./assets/icons/github.svg' alt='github'>
        </a>
      </li>
      <li>
        <a href='/' target='_blank'>
          <img src='./assets/icons/internet.svg' alt='web-page'>
        </a>
      </li>
      <li>
        <a href='https:/linkedin.com/in/isaac-garcía-hernández-8852031a7' target='_blank'>
          <img src='./assets/icons/linkedin.svg' alt='linkedin'>
        </a>
      </li>
      <li>
        <a href='https://twitter.com/isaacgh_0' target='_blank'>
          <img src='./assets/icons/twitter.svg' alt='twitter'>
        </a>
      </li>
    </ul>
  </footer>
  <script src='./functionality/stopwatch.js'></script>
</body>
</html>
