  <link rel='stylesheet' href='./style/timer.css'>

<body>
  <header>
    <nav>
      <ul>
        <li><a href='/'>Clock</a></li>

        <li><a href='/' class='selected' tabindex='-1'>Timer</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class='principal'>
      <h1 id='page-title'>Timer</h1>
      <div class='inputs'>
        <div class='time-input'>
          <h3>Minutes</h3>
          <select id='in-min'></select>
        </div>
        <div class='time-input'>
          <h3>Seconds</h3>
          <select id='in-sec'></select>
        </div>
      </div>
      <div class='main-time'>
        <span id='out-min'>00</span>
        <span>:</span>
        <span id='out-sec'>00</span>
        <span>:</span>
        <span id='out-msc'>00</span>
      </div>
    </div>
